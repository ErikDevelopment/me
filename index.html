<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>

  <!-- sofortige Weiterleitung -->
  <meta http-equiv="refresh" content="0; url=linktree.html">

  <!-- SEO -->
  <link rel="canonical" href="linktree.html">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0f14;
      --text: #e8fff5;
      --muted: #6b8f7a;
      --primary: #22c55e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: linear-gradient(180deg, var(--bg), #050809);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* Background Grid */
    .background-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(34,197,94,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(34,197,94,0.08) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
    }

    .box {
      position: relative;
      z-index: 2;
      padding: 2rem 2.5rem;
      border: 1px solid rgba(34,197,94,0.4);
      border-radius: 0.75rem;
      background: rgba(5, 8, 9, 0.7);
      box-shadow: 0 0 30px rgba(34,197,94,0.25);
      animation: fadeIn 0.6s ease-out;
    }

    .prompt {
      color: var(--primary);
    }

    .cursor {
      animation: blink 1s steps(1) infinite;
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="background-grid"></div>

  <div class="box">
    <p><span class="prompt">$</span> redirecting to <strong>linktree.html</strong><span class="cursor">_</span></p>
    <p style="margin-top: 0.5rem; font-size: 0.85rem; color: var(--muted);">
      Falls nichts passiert:
      <a href="linktree.html">manuell öffnen</a>
    </p>
  </div>

</body>
</html>
