<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erik Console</title>

  <link rel="stylesheet" href="css/console.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
    <div class="header-content">
      <span class="logo">ERIK'S HUB</span>
      <a href="linktree.html" class="back-btn">← zurück</a>
    </div>
  </header>

  <div class="background-grid"></div>

  <main class="console-container">
    <section class="terminal">
      <div class="terminal-header">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
        <span class="title">erik@console</span>
        <button id="restartBtn" class="restart-btn" title="Restart terminal">↻</button>
      </div>

      <div class="terminal-body" id="terminal"></div>
    </section>
  </main>

  <script src="js/console.js"></script>
  <script src="js/easter-egg.js"></script>
</body>
</html>
